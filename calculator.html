<!DOCTYPE html>

<html>
  <head>
    <title>Simple Calculator</title>

    <link rel="stylesheet" href="./calculator.css">
  </head>

  <body>
    <main>
      <div class="text">
        This is a simple calculator written in HTML, CSS, and JS.
      </div>
      <div class="calculator">
        <div class="display">
          I AM THE DISPLAY
        </div>
        <div class="buttons">
          <button class="round-button percent-button">
            %
          </button>
          <button class="number-button">
            7
          </button>
          <button class="number-button">
            8
          </button>
          <button class="number-button">
            9
          </button>
          <button class="round-button division-button">
            ÷
          </button>
          <button class="round-button square-root-button">
            √
          </button>
          <button class="number-button">
            4
          </button>
          <button class="number-button">
            5
          </button>
          <button class="number-button">
            6
          </button>
          <button class="round-button multiplication-button">
            x
          </button>
          <button class="round-button clear-entry-button">
            CE
          </button>
          <button class="number-button">
            1
          </button>
          <button class="number-button">
            2
          </button>
          <button class="number-button">
            3
          </button>
          <button class="round-button minus-button">
            -
          </button>
          <button class="round-button clear-button">
            C
          </button>
          <button class="number-button">
            0
          </button>
          <button class="number-button">
            .
          </button>
          <button class="number-button">
            +/-
          </button>
          <button class="round-button addition-button">
            +
          </button>
        </div>
        <button class="equals-button">
          =
        </button>
      </div>
    </main>
  </body>
</html>
